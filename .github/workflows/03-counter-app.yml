name: Checking 03-counter-app
on:
  push:
    branches: [master]
    paths:
    - 03-counter-app/**
    paths-ignore:
    - 03-counter-app/public
    - 03-counter-app/README.md

jobs:
  check-repo:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          repository: WolfYe98/ReactCursoUdemy
          path: 03-counter-app